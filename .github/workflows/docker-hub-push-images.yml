name: docker-hub-push-images

on:
  push:
    branches:
      - 'main'

jobs:
  PUSH_PHP_IMAGE_TO_DOCKER_HUB:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            php:
              - 'php/**'

      - name: Set up QEMU
        if: steps.changes.outputs.php == 'true'
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        if: steps.changes.outputs.php == 'true'
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        if: steps.changes.outputs.php == 'true'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push
        if: steps.changes.outputs.php == 'true'
        uses: docker/build-push-action@v2
        with:
          push: true
          file: ./php/Dockerfile
          tags: rguasch/php:latest

  TEST_PARALEL_ACTIONS_1:
    runs-on: ubuntu-latest
    steps:
      - name: my-step
        run: echo "Hello World 111111111!"

  TEST_PARALEL_ACTIONS_2:
    runs-on: ubuntu-latest
    steps:
      - name: my-step
        run: echo "Hello World 2222222222!"

  SEND_EMAIL:
    needs:
      - PUSH_PHP_IMAGE_TO_DOCKER_HUB
      - TEST_PARALEL_ACTIONS_1
      - TEST_PARALEL_ACTIONS_2
    runs-on: ubuntu-latest
    steps:
      - name: Send email
        uses: dawidd6/action-send-mail@v3.6.1
        with:
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: Docker images pushed to DockerHub
          to: ${{secrets.MAIL_USERNAME}}
          from: ${{secrets.MAIL_USERNAME}}
          body: Build job of ${{github.repository}} completed successfully!